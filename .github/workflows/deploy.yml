# C:\master-proxy-infra\.github\workflows\deploy.yml

name: Deploy Master Proxy

on:
  push:
    branches: ["master"]
  # Add a schedule to run this workflow automatically once a week
  schedule:
    - cron: "0 0 * * 1" # Runs every Monday at midnight UTC
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "./"
          TARGET: "~/master-proxy-infra"
          EXCLUDE: "/.github/, /.git/"

      - name: Configure Server and Restart Proxy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/master-proxy-infra

            # --- NEW: Secure the firewall ---
            echo "Updating firewall to allow Cloudflare IPs..."
            # Make the script executable and run it with sudo
            chmod +x ./update-firewall.sh
            sudo ./update-firewall.sh
            echo "âœ… Firewall configuration updated."

            echo "Ensuring master proxy service is up..."
            docker compose up -d
            echo "Master proxy is running."
