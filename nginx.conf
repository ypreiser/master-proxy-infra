# C:\master-proxy-infra\nginx.conf
# FINAL DIAGNOSTIC CONFIGURATION

# Send all errors, including the most detailed ones, to the Docker log.
error_log stderr debug;


events {}

http {
    # Send all access logs to the Docker log.
    access_log /dev/stdout;

    # --- KEY: Use Docker's internal DNS server ---
    resolver 127.0.0.11 valid=5s;

    server {
        listen 80;
        server_name chatdemo.levor.io;

        location / {
            # Use the service name. The debug logs will tell us why this fails.
            proxy_pass http://nginx-proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # # --- SECURITY: Default server to block direct IP access ---
